name: SUSHI Publish NHSE

on:
  push:
  workflow_dispatch:

jobs:
  build:
  runs-on: ubuntu-latest

  steps:
    - uses: actions/checkout@v3

    - name: Install Node
      uses: actions/setup-node@v3
      with:
        none-version: 'current'

    - name: Install SUSHI
      run: npm install -g fsh-sushi